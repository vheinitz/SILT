{{extend 'layout.html'}}
<script src="{{=URL('static','js/functions.js')}}"
        type="text/javascript"></script>
<div style="display: block">
	{{=IMG(_src=URL('static', 'images/slit/preview/%(imageId)s.jpg' % img), _width=800, _height=600)}}
</div>
<div style="display: inline-block; padding-left:10px">
	<h4>Labels:</h4>
	{{for label in labels:}}
		<b>{{=label.lableType.name}}: {{=label.imageLable.lableValue}}</b><br/>
	{{pass}}
	<h4>Select New Label Type: </h4>
	
	<select name='lableType'>			
		<option name="empty" />
		{{for lableType in lableTypes:}}
			<option onclick="getFormContents('{{=URL('default','getLableFormContet')}}', {{=lableType.id}})" type="radio" name="lableType[]" value="{{=lableType.name}}" /> {{=lableType.name}}<br/> 
		{{pass}}
	</select>
	
	<form method="post" action="{{=URL('default','addLable')}}">
		<div id="lableFormContent">
		</div>
		<input type="hidden" name="imageId" value="{{=img.id}}" />
	</form>
</div>
